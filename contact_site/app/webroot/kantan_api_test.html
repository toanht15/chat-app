<!doctype html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>かんたん登録APIテスト</title>
</head>
<body>
<div class="header">
  <nav class="navbar navbar-default" style="background-color: navy; color: white;">
    <div class="container-fluid">
    かんたん登録APIテスト
    </div>
  </nav>
</div>
  <div class="container" style="margin-top: 1em;">
    <div class="row">
      <div class="col-sm">
        <div class="card">
          <div class="card-header">
            INPUT
          </div>
          <div class="card-body">
            <div class="form-group">
              <textarea class="form-control" rows="10" id="signature" placeholder="署名を貼って下さい"></textarea>
            </div>
          </div>
          <div class="card-footer">
            <div class="form-group">
              <a href="#" class="btn btn-primary" id="callApiBtn">送信</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <h2>実行結果</h2>
        <table class="table table-fixed">
          <thead class="thead-dark">
          <tr>
            <th scope="col">パラメータ</th>
            <th scope="col">パラメータ（日本語）</th>
            <th scope="col">取得値</th>
          </tr>
          </thead>
          <tbody id="resultTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
<div class="footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="application/javascript">
    $(function(){
      $("#callApiBtn").on('click', function(event){
        $('#resultTableBody').empty();
        $.ajax({
          cache: false,
          type: 'POST',
          url: '/CompanyData/parseSignature',
          data: JSON.stringify({
            accessToken: 'x64rGrNWCHVJMNQ6P4wQyNYjW9him3ZK',
            targetText: $('#signature').val()
          }),
          dataType: 'json'
        }).done(function (response, textStatus, jqXHR){
          if(response.success) {
            var data = response.data;
            Object.keys(data).forEach(function(elm, index, arr){
              $('#resultTableBody').append('<tr><td>' + elm + '</td>' + '<td></td><td>' + JSON.stringify(data[elm]) + '</td>');
            });
          }
        });
      });
    });
  </script>
</body>
</html>
